  <link rel="stylesheet" href="./css/index.css">

</head>

<body>

    <img class="img_t" src="./images/t_01.jpg" alt="">
    <img class="img_t" src="./images/t_02.jpg" alt="">

    <div class="swiper-container">

        <div class="swiper-slide">

      <div class="swiper-button-prev"></div>

    </div>

    <img id="product_phone" class="img_t" src="./images/t_06.jpg" alt="">

    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="./images/product_lb/1.jpg" alt="">
        </div>
        <div class="swiper-slide">
          <img src="./images/product_lb/2.jpg" alt="">
        </div>
        <div class="swiper-slide">
          <img src="./images/product_lb/3.jpg" alt="">
        </div>
        <div class="swiper-slide">
          <img src="./images/product_lb/4.jpg" alt="">
        </div>
      </div>
      <div class="swiper-button-prev"></div>

    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="./images/end_lb/1.jpg" alt="">
        </div>
        <div class="swiper-slide">
          <img src="./images/end_lb/2.jpg" alt="">
        </div>
        <div class="swiper-slide">
          <img src="./images/end_lb/3.jpg" alt="">
        </div>
        <div class="swiper-slide">
          <img src="./images/end_lb/4.jpg" alt="">
        </div>
      </div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
      <div class="swiper-pagination"></div>
    </div>

    <img id="contact_phone" class="img_t" src="./images/t_10.jpg" alt="">
  </div>

  <div id="pc">
    <div id="box">
      <div id="meunbar">
        <img class="logo" src="./images/logo-white.png" alt="">
        <div class="right" id="pcShowBtn">
          <img class="menu" src="./images/menu.png" alt="">
          <span class="meun-title">MENU</span>
          <div class="pc_meunbar_show" style="display: none;">
            <ul>
              <li><a href="#brand">品牌主张</a></li>
              <li><a href="#product">产品介绍</a></li>
              <li><a href="#highlights">全球亮点</a></li>
              <li><a href="#contact">联系我们</a></li>
            </ul>
          </div>
        </div>
      </div>

      <img class="img_t_1" src="./images/t_01_pc.png" alt="">
      <img class="img_t" src="./images/t_02.jpg" alt="">
      <img class="img_t" src="./images/t_03.jpg" alt="">
      <img id="brand" class="img_t" src="./images/t_04.jpg" alt="">

      <div class="swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="./images/top_lb/1.jpg" alt="">
          </div>
          <div class="swiper-slide">
            <img src="./images/top_lb/2.jpg" alt="">
          </div>
          <div class="swiper-slide">
            <img src="./images/top_lb/3.jpg" alt="">
          </div>
          <div class="swiper-slide">
            <img src="./images/top_lb/4.jpg" alt="">
          </div>
        </div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-pagination"></div>
      </div>

      <img id="product" class="img_t" src="./images/t_06.jpg" alt="">

      <div class="swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="./images/product_lb/1.png" alt="">
          </div>
          <div class="swiper-slide">
            <img src="./images/product_lb/2.png" alt="">
          </div>
          <div class="swiper-slide">
            <img src="./images/product_lb/3.png" alt="">
          </div>
          <div class="swiper-slide">
            <img src="./images/product_lb/4.png" alt="">
          </div>
        </div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-pagination"></div>
      </div>

      <img id="highlights" class="img_t" src="./images/t_08.jpg" alt="">

      <div class="swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="./images/end_lb/1.jpg" alt="">
          </div>
          <div class="swiper-slide">
            <img src="./images/end_lb/2.jpg" alt="">
          </div>
          <div class="swiper-slide">
            <img src="./images/end_lb/3.jpg" alt="">
          </div>
          <div class="swiper-slide">

      <img id="contact" class="img_t" src="./images/t_10.jpg" alt="">
    </div>
  </div>

  <script src="./src/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper-container', {
      loop: true,
      pagination: {
        el: '.swiper-pagination'
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      }
    })

    const meunbarShow = document.querySelector('.pc_meunbar_show')
    let show = true
    document.addEventListener('click', function (e) {
      const showBtn = document.getElementById('pcShowBtn')
      if (showBtn) {
        if (!showBtn.contains(e.target) || !show) {
          meunbarShow.style.display = 'none'
          show = true
          return
        }
        show = false
        meunbarShow.style.display = 'block'
      }
    })

    const meunbarShowPhone = document.querySelector('.phone_meunbar_show')
    let phoneShow = true
    document.addEventListener('click', function (e) {
      const phoneShowBtn = document.getElementById('phoneShowBtn')
      if (phoneShowBtn) {
        if (!phoneShowBtn.contains(e.target) || !phoneShow) {
          meunbarShowPhone.style.display = 'none'
          phoneShow = true
          return
        }
        phoneShow = false
        meunbarShowPhone.style.display = 'block'
      }
    })
  </script>
</body>

</html>
